{% block content %}
<form method='post' class="mx-auto" style="width: 30%">

	<h1 class="h3 mb-3 fw-normal">Log-in</h1>

	<div class="col-sm-12">
		<div class="form-floating">
		<input type="text" class="form-control" id="floatingInput" name="user_name" placeholder="Username">
		<label for="floatingInput">Username</label>
		</div>
	</div>
	<div class="col-sm-12">
		<div class="form-floating">
		<input type="password" class="form-control" id="floatingPassword" name="Password" placeholder="Password">
		<label for="floatingPassword">Password</label>
		</div>
	</div>
	{% if autheticated is False %}
	<div>
		Authetication failed - recheack your username and password!
	</div>
	{% endif %}
	<div class="form-check text-start my-3">
		<input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
		<label class="form-check-label" for="flexCheckDefault">
		Remember me
		</label>
	</div>
	<button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
</form>
{% endblock content %}
